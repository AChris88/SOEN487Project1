<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel Master</title>
        
        <!-- Including CSS files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="index.css">

        <!-- Including JS files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

           
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="filters.js"></script>
        <script type="text/javascript" src="query.js"></script>
        <script type="text/javascript" src="manageItinerary.js"></script>
        <script type="text/javascript" src="jsPDF.js"></script>
        <script type="text/javascript" src="downloadify.js"></script>
        <script type="text/javascript" src="downloadPDF.js"></script>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Travel Master</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <div id="availableCities" class="btn-group">
                                        <input name="availableCities" id="city" type="text" class="form-control typeahead" placeholder="City" />
                                    </div>
                                    <div id="availableTypes" class="btn-group">
                                        <input name="availableTypes" id="term" type="text" class="form-control typeahead" placeholder="Type" />
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" id="goBtn">Search</button>
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                                            <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#" id="downloadPDF_button">Export to PDF</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="map"></div>
        
        <div class="row">
            <div class="col-md-6">
                <div id="business_div" class="list">
                </div>
            </div>
            <div class="col-md-6">
                <div id="itinerary" class="list">
                    <div class="title"><h1>Itinerary Content</h1></div>
                    <ul id="itinerary_list" class="list-group"></ul>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="typeahead.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    </body>
</html>
